{%extends 'home/basic_template.html' %}
{% load crispy_forms_tags %}
{%block content%}
<div class="col-md-8">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="shadow p-4 mb-5 bg-body rounded col-md-8">
            <center>
                <form action="" , method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">S'enregistrer</h3>
                            </div>
                        </br>
                            <div class="panel-body">
                                <form role="form">
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="full_name" class="form-control input-sm" placeholder="Full Name">
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="username"
                                                    class="form-control input-sm" placeholder="Username">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control input-sm"
                                            placeholder="Email Address">
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="password" name="password1"
                                                    class="form-control input-sm" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="password" name="password2"
                                                     class="form-control input-sm"
                                                    placeholder="Confirm Password">
                                            </div>
                                        </div>
                                    </div>

                                    <input type="submit" value="Register" class="btn btn-primary btn-block">

                                </form>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </center>
        </div>
    </div>
</div>
{%endblock%}
